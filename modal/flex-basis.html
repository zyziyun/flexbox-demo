<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex-basis</title>
	<style>
	.box{
		display: -webkit-flex;
		display: flex;
		width: 600px;
		margin: 0;
		padding: 10px;
		list-style: none;
		background-color: #eee;
	}
	.box li{
		width: 100px;
		height: 100px;
		border:1px solid #aaa;
		text-align: center;
	}
	#box li:nth-child(3){
		-webkit-flex-basis:600px;
		flex-basis:600px;
	}
	</style>
</head>
<body>
	<h2>flex-basis</h2>
	<ul id="box" class="box">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
