<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>order</title>
	<style>
	.box{
		display: -webkit-flex;
		display: flex;
		margin: 0;
		padding: 10px;
		list-style: none;
		background-color: #eee;
	}
	.box li{
		width: 100px;
		height: 100px;
		border: 1px solid #aaa;
		text-align: center;
	}
	#box li:nth-child(3){
		-webkit-order:-1;
		order:-1;
	}
	</style>
</head>
<body>
	<h2>order</h2>
	<ul id="box" class="box">
		<li>a</li>
		<li>b</li>
		<li>c</li>
		<li>d</li>
		<li>e</li>
	</ul>
</body>
</html>
