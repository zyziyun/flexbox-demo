<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex-wrap</title>
	<style>
	.box{
		display: -webkit-flex;
		display: flex;
		width: 220px;
		margin: 0;
		padding: 10px;
		list-style: none;
		background-color: #eee;
	}
	.box li{
		width: 100px;
		height: 100px;
		border:1px solid #aaa;
		text-align: center;
	}
	#box{
		-webkit-flex-wrap:nowrap;
		flex-wrap:nowrap;
	}
	#box2{
		-webkit-flex-wrap:wrap;
		flex-wrap:wrap;
	}
	#box3{
		-webkit-flex-wrap:wrap-reverse;
		flex-wrap:wrap-reverse;
	}
	</style>
</head>
<body>
	<h2>flex-wrap:nowrap;</h2>
	<ul id="box" class="box">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>

	<h2>flex-wrap:wrap;</h2>
	<ul id="box2" class="box">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>

	<h2>flex-wrap:wrap-reverse;</h2>
	<ul id="box3" class="box">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
</html>
